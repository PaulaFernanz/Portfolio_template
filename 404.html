<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 · Página no encontrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body
    class="min-vh-100 d-flex align-items-center"
    style="
      background: linear-gradient(
        135deg,
        #c8e4ec 0%,
        #82b2b5 50%,
        #3671b8 100%
      );
    "
  >
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <p
            class="text-uppercase mb-2"
            style="letter-spacing: 0.12em; color: var(--color-muted)"
          >
            Error
          </p>

          <h1
            class="mb-3"
            style="
              font-size: clamp(3rem, 10vw, 7rem);
              line-height: 0.95;
              letter-spacing: -0.04em;
            "
          >
            404
          </h1>

          <p class="mb-4" style="max-width: 40rem; color: var(--color-muted)">
            Esta página no existe o se ha movido. Puedes volver al inicio o ver
            mis proyectos.
          </p>

          <div class="d-flex flex-column flex-sm-row gap-3">
            <a class="btn btn-primary" href="./index.html">Volver al inicio</a>
          </div>

          <hr class="my-5" />

          <p class="mb-0 small" style="color: var(--color-muted)">
            Si has llegado aquí desde un enlace, puede que esté mal escrito.
          </p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
